<html lang="en">
<head>

</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="container">
      <h1 class="logo">Inventory management</h1>
      <button class="sandwich-button">&#9776;</button> <!-- Sandwich button -->
      <ul class="nav-links">
        <li><a href="#">Repairs Dashboard</a></li>
    </div>
  </nav>

  <!-- Sidebar -->

    </ul>
  </div> -->
  <div>
  <div class="s-layout">
    <!-- Sidebar -->
    <div class="s-layout__sidebar">
      <a class="s-sidebar__trigger" href="#0">
        <i class="fa fa-bars"></i>
      </a>
  
      <nav class="s-sidebar__nav">
        <ul>
          <li>
            <a class="s-sidebar__nav-link" href="#0">
              <i class="fa fa-home"></i><em>Airframe</em>
            </a>
          </li>
          <li>
            <a class="s-sidebar__nav-link" href="#0">
              <i class="fa fa-user"></i><em>Avionics</em>
            </a>
          </li>
          <li>
            <a class="s-sidebar__nav-link" href="#0">
              <i class="fa fa-camera"></i><em>Engine</em>
            </a>
          </li>
          <li>
            <a class="s-sidebar__nav-link" href="#0">
              <i class="fa fa-camera"></i><em>Interior</em>
            </a>
          </li>
        </ul>
      </nav>
    </div>

  <!-- Main Content -->
  <main class="content">
    <div class="container">
      <h2>Add New Inventory Item</h2>
      <form class="inventory-form">
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
          <label for="category">Category:</label>
          <select id="category" name="category" required>
            <option value="Airframe">Airframe</option>
            <option value="Avionics">Avionics</option>
            <option value="Engine">Engine</option>
            <option value="Interior">Interior</option>
          </select>
        </div>
        <div class="form-group">
          <label for="quantity">Quantity:</label>
          <input type="number" id="quantity" name="quantity" required>
        </div>
        <div class="form-group">
          <label for="unitPrice">Unit Price:</label>
          <input type="number" id="unitPrice" name="unitPrice" required>
        </div>
        <button type="submit">Add Inventory Item</button>
      </form>
    </div>
  </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
