<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inventory Management</title>
  <link rel="stylesheet" href="newitem.css">
</head>
<body>
  <!-- Sidebar -->
  <aside class="sidebar" id="sidebar">
    <button class="toggle-button" onclick="toggleSidebar()">â˜°</button>
    <div class="sidebar-content">
      <h3>Categories</h3>
      <ul class="sidebar-links">
        <li><a href="#">Airframe</a></li>
        <li><a href="#">Avionics</a></li>
        <li><a href="#">Engine</a></li>
        <li><a href="#">Interior</a></li>
      </ul>
    </div>
  </aside>

  <!-- Main Content -->
  <main class="content">
    <div class="container">
      <header class="content-header">
        <h2 class="section-heading">Add Inventory Item</h2>
      </header>
      <section class="content-section">
        <form class="inventory-form">
          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
          </div>
          <div class="form-group">
            <label for="category">Category:</label>
            <select id="category" name="category" required>
              <option value="Airframe">Airframe</option>
              <option value="Avionics">Avionics</option>
              <option value="Engine">Engine</option>
              <option value="Interior">Interior</option>
            </select>
          </div>
          <button type="submit">Add Inventory Item</button>
        </form>
      </section>
    </div>
  </main>

  <script>
    function toggleSidebar() {
      var sidebar = document.getElementById("sidebar");
      sidebar.classList.toggle("active");
    }
  </script>
</body>
</html>
