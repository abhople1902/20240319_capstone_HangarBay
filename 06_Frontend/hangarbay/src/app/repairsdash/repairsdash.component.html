<div class="dash">
  <h2>Repairs</h2>
  <br>
  <div *ngFor="let repair of repairData">
    <mat-card class="repairs-card">
      <mat-card-header>
        <mat-card-title-group>
          <mat-card-title>{{ repair.category }}</mat-card-title> <!-- Use category as title -->
          <mat-card-subtitle>{{ repair.description }}</mat-card-subtitle> <!-- Use description as subtitle -->
          <!-- <img mat-card-sm-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" > -->
        </mat-card-title-group>
      </mat-card-header>
      <mat-card-content>
        {{ repair.status }} <!-- Use status as longtext -->
      </mat-card-content>
    </mat-card>
  </div>
</div>
